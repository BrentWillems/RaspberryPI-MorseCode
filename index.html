<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Morse Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 id="title" >MORSE</h1>
        </div>
        <input class="form-control" type="text" id="input"><button id="btn" class="btn btn-primary col-md-12 m-10" onclick="click">Mors this</button>
    </div>
 <script>
   document.getElementById("btn").addEventListener("click",myFunction);
    function myFunction(){
        var button = document.getElementById('btn');
        var invoer = document.getElementById('input');
        var message = invoer.value;
        button.disabled = true;
        var url = 'http://192.168.0.185:3000/morse/'+message;
        fetch(url,{
            method:'POST'
        }).then((res) => {
            invoer.value = '';
            button.disabled = false;
        });
    }

 </script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
